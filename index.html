        function bedenlon(B) {
            for (i = 0; i < B.length; i++) {
                let min = B[i].age;
                let vitri = i;
                for (let ii = i + 1; ii < B.length; ii++) {
                    if (B[ii].age < min) {
                        min = B[ii].age;
                        vitri = ii;
                    }
                }
                if (vitri == i)
                    continue;
                else {
                    let y = B[i].name;
                    B[i].name = B[vitri].name;
                    B[vitri].name = y;
                    let x = B[i].age;
                    B[i].age = B[vitri].age;
                    B[vitri].age = x;
                }
            }
        }

        function highToLow(B) {
            for (i = 0; i < B.length; i++) {

                    B[vitri].name = y;
